name: Site audits

on:
  push:
  pull_request:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: npm i -g serve @lhci/cli @axe-core/cli html-validate linkinator
      - run: nohup serve -s dist -l 4173 >/dev/null 2>&1 &
      - run: lhci collect --url=http://localhost:4173 --numberOfRuns=3 --config=lighthouserc.json
      - run: lhci assert --config=lighthouserc.json || true
      - run: axe http://127.0.0.1:4173 --exit --stdout
      - run: html-validate dist/index.html
      - run: linkinator http://localhost:4173 --recurse --silent

